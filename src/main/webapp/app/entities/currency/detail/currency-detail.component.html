<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="currency">
      <h2 data-cy="currencyDetailsHeading"><span jhiTranslate="geodataApp.currency.detail.title">Currency</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="geodataApp.currency.id">Id</span></dt>
        <dd>
          <span>{{ currency.id }}</span>
        </dd>
        <dt><span jhiTranslate="geodataApp.currency.name">Name</span></dt>
        <dd>
          <span>{{ currency.name }}</span>
        </dd>
        <dt><span jhiTranslate="geodataApp.currency.code">Code</span></dt>
        <dd>
          <span>{{ currency.code }}</span>
        </dd>
        <dt><span jhiTranslate="geodataApp.currency.numCode">Num Code</span></dt>
        <dd>
          <span>{{ currency.numCode }}</span>
        </dd>
        <dt><span jhiTranslate="geodataApp.currency.preferred">Preferred</span></dt>
        <dd>
          <span>{{ currency.preferred }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/currency', currency.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
